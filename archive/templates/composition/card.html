<div class="card animate__animated animate__bounceIn">
    <a href="/my-compositions/display:@ID@" class="card_transparent_cover" data-link="nav" data-audio="@ID@_audio">
        <audio id="@ID@_audio"><source src="/static/compositions/@ID@_sample.mp3"></audio>
    </a>
    <img src="/static/compositions/@ID@_picture.jpg" class="card_img">
    <div class="card_title">
        <h4>@TITLE@</h4>
        <p>@ENSEMBLE@</p>
    </div>
</div>
@CARD@
